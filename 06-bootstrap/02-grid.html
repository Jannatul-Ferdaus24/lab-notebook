<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 02 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="/06-bootstrap/02-grid.css" />
    <style>
      .grid-item {
        background-color: #800080;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        margin: 2px;
      }
      .container {
        margin-top: 20px;
      }
      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bootstrap Grid</h1>
      <div class="row">
        <div class="col-md-8 grid-item">One</div>
        <div class="col-md-4 grid-item">Two</div>
      </div>
      <div class="row">
        <div class="col-md-4 grid-item">Three</div>
        <div class="col-md-8 grid-item">Four</div>
      </div>
      <div class="row">
        <div class="col-md-4 grid-item">Five</div>
        <div class="col-md-4 grid-item">Six</div>
        <div class="col-md-4 grid-item">Seven</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
